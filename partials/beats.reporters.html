<div ng-show="beat.reporters.length">
  <h2>Reporters on the {{ beat.name }} beat</h2>
  <ul>
    <li ng-repeat="item in beat.reporters" ng-click="">
      <a ng-click="showDetails = ! showDetails">{{ item.name }}</a>
      <div class="reporter-details" ng-show="showDetails">
        <p>Years employed: {{ item.years }}</p>
        <p>Birthday: {{ item.birthday }}</p>
      </div>
    </li>
  </ul>
</div>

<div>
  <h3>Add reporter to {{ beat.name }}</h3>
  <form ng-submit="addReporter()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="reporterName" class="form-control" placeholder="Enter reporter's name">
      <input type="text" ng-model="yearsEmployed" class="form-control" placeholder="# of years employed">
      <input type="text" ng-model="reporterBirthday" class="form-control" placeholder="Birthday">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
