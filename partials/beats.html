<div ng-show="beats.length">
  <h1>The beats:</h1>
  <form class="form-inline" role="form">
    <div class="form-group">
      <input ng-model="query" type="text" class="form-control" placeholder="Search">
    </div>
  </form>

  <ul>
    <li ng-repeat="item in beats | filter:query">
      <p>
        <a ui-sref="beats.reporters({ beatId: item.id })">{{ item.name }}</a>
      </p>
    </li>
  </ul>
</div>

<div class="col-md-4">
  <h3>Add a new beat</h3>
  <form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="BeatsFactory.beatName" class="form-control" placeholder="Enter a beat name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div ui-view></div>
